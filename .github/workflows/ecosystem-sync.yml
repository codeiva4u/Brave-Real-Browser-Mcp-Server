name: ğŸ”„ Ecosystem Auto-Sync

on:
  schedule:
    # Check for updates daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-upstream:
    name: ğŸ”„ Sync Logic & Rules
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN || github.token }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "brave-real-bot"
          git config --global user.email "bot@bravereal.com"

      - name: ğŸ”„ Check & Update Blocker Engine
        id: update
        run: |
          cd packages/brave-real-blocker
          
          # Check for updates to the adblocker engine
          OUTDATED=$(npm outdated @cliqz/adblocker-puppeteer || true)
          
          if [ -n "$OUTDATED" ]; then
            echo "ğŸ“¦ Found update for adblocker-puppeteer!"
            npm install @cliqz/adblocker-puppeteer@latest
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Blocker engine is up to date"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Commit & Push Updates
        if: steps.update.outputs.updated == 'true'
        run: |
          git add packages/brave-real-blocker/package.json packages/brave-real-blocker/package-lock.json
          git commit -m "chore(blocker): ğŸ”„ Auto-update blocker engine & rules [skip ci]"
          # Note: We skip CI on the commit, but we could let it run to trigger publish
          # However, typically better to trigger publish explicitly or via PR
          
          git push
          
      - name: ğŸš€ Trigger Release
        if: steps.update.outputs.updated == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            // Trigger the publish workflow
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'monorepo-publish.yml',
              ref: 'main',
              inputs: {
                force_publish: 'true',
                increment_type: 'patch'
              }
            });
            console.log("ğŸš€ Triggered Monorepo Publish Workflow");
